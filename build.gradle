plugins {
    id 'application'
    id 'java'
    id 'com.github.johnrengelman.shadow' version '2.0.3'
}

group 'de.hhu.cs'
version '1.0'

sourceCompatibility = 1.8
mainClassName = "de.hhu.cs.OsmFeedback"

repositories {
    mavenCentral()
}

shadowJar {
    classifier = ''
    mergeServiceFiles()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'javax.json:javax.json-api:1.1.3'
    compile 'org.glassfish:javax.json:1.1'
    compile 'com.firebase:geofire-android:2.3.1'
    compile 'com.google.firebase:firebase-admin:6.5.0'
}